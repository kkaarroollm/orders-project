{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.global.fullnameOverride  }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "orders-project.labels" . | nindent 4 }}
  annotations:
    {{- range $key, $val := .Values.ingress.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/v1/orders(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-project-orders-svc
                port:
                  number: 8003

          - path: /api/v1/menu(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-project-orders-svc
                port:
                  number: 8003

          - path: /api/v1/order-tracking/.*/ws
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-project-notifications-svc
                port:
                  number: 8002

          - path: /.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: orders-project-frontend-svc
                port:
                  number: 80
{{- end }}